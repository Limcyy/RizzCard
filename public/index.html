<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RizzCard</title>
  <link rel="stylesheet" href="styles/global.css">
  <script type="text/javascript">
    // Handle GitHub Pages SPA routing
    (function(l) {
      if (l.search.includes('?pathname=')) {
        var params = l.search.substring(1).split('&');
        var pathname = '';
        
        for (var i = 0; i < params.length; i++) {
          var param = params[i].split('=');
          if (param[0] === 'pathname') {
            pathname = decodeURIComponent(param[1]);
            break;
          }
        }
        
        if (pathname) {
          window.history.replaceState(null, null, '/RizzCard' + pathname);
        }
      }
    }(window.location))
  </script>
</head>
<body>
  <div id="root">
    <!-- React root element -->
  </div>
  <script src="bundle.js"></script>
</body>
</html>
