<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RizzCard</title>
  <script type="text/javascript">
    // Simple spa-github-pages script
    var pathSegmentsToKeep = 0;
    var location = window.location;
    
    // Extract the route after /RizzCard/
    var route = location.pathname.split('/').filter(function(p) {
      return p !== "" && p !== "RizzCard";
    }).join('/');
    
    // Redirect to the base URL with the route as a hash
    window.location.href = 
      location.protocol + '//' + location.hostname + 
      (location.port ? ':' + location.port : '') +
      '/RizzCard/#/' + route +
      (location.search ? location.search : '');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
