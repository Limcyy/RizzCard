<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RizzCard</title>
  <script type="text/javascript">
    // Single page apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    var segmentCount = 1; // Keeps the /RizzCard/ part

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/RizzCard/' + // Hardcode the RizzCard base path
      '?pathname=' + // Use a different query parameter format
      l.pathname.slice(l.pathname.indexOf('/RizzCard') + 9) + // Remove the /RizzCard prefix
      (l.search ? '&' + l.search.slice(1) : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
